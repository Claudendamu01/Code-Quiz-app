<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTC-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-md text-left">
                    <div id="highScore">View Highscores</div>
                </div>
                <div class="col-md text-right">
                    <div id="timer">Time: 0</div>
                </div>
            </div>
        </div>
        <div id="display-div">
            <div class="row">
                <div class="col-md text-center" id="start-div">
                    <button type="button" class="btn btn-primary" id="start-btn">Click Here To Start!</button>

                </div>
            </div>
            <div class="row">

                <div class="col-md justify-content-left h4" id="questionDiv">
                </div>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
